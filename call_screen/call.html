<html>
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#00a9dc">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link href="../style/bb/buttons.css" rel="stylesheet" type="text/css">
    <link href="../style/bb/progress_activity.css" rel="stylesheet" type="text/css">
    <link href="../style/bb/switches.css" rel="stylesheet" type="text/css">
    <link href="../libs/components/gaia-layout/style.css" rel="stylesheet" type="text/css">
    <link href="style/oncall.css" rel="stylesheet" type="text/css">

    <link rel="manifest" href="../manifest.webapp">
    <link rel="localization" href="../locales/loop.{locale}.properties">
    <link rel="localization" href="../locales/date/date.{locale}.properties">

    <script defer src="../libs/html_imports.js"></script>
    <script defer src="../libs/lazy_loader.js"></script>
    <script defer src="../libs/l10n.js"></script>

    <script defer src="../js/helpers/loader.js"></script>
    <script defer src="../js/config.js"></script>

    <script defer src="js/controller_communications.js"></script>
    <script defer src="js/call_screen_ui_minified.js"></script>
    <title>Call</title>
  </head>
  <body role="application" data-local-video="on" data-remote-video="off" data-call-status="dialing" data-settings="true" data-rotation="0">
    <div id="fake-disabled-screen" class="screen-disabled-workaround">
    </div>
    <div class="panel">
      <h1 id="contact-name-details"></h1>
      <h2 id="subject"></h2>
      <div id="call-info">
        <h2 id="counter" class="counter"></h2>
        <h3 id="call-status-info" class="call-status-info"></h3>
      </div>
      <div class="local-bubble-shadow">
      </div>
      <div id="local-video" class="local-bubble connecting">
        <progress></progress>
      </div>
      <div class="remote-bubble-shadow">
      </div>
      <div id="remote-video" class="remote-bubble default">
      </div>
      <section id="fullscreen-image" class="video-wrapper">
      </section>
      <section id="fullscreen-video" class="video-wrapper">
      </section>
      <section id="fullscreen-mask" class="video-wrapper">
      </section>
      <button id="hang-up" class="action-button">
        <span></span>
      </button>
      <button id="answer" class="action-button">
        <span></span>
      </button>
      <button id="answer-video" class="action-button">
        <span></span>
      </button>
      <button id="call-settings-mute" class="action-button setting-button">
        <span></span>
      </button>
      <button id="call-settings-speaker" class="action-button setting-button setting-enabled">
        <span></span>
      </button>
      <button id="call-settings-video" class="action-button setting-button">
        <span></span>
      </button>
      <button id="resume-button" class="action-button" data-l10n-id="resume">
      </button>
    </div>
    <footer id="call-bar">
      <span class="call-info">
        <span class="contact-name"></span>
        <span class="subject"></span>
      </span>
      <span class="counter"></span>
      <span class="call-status-info"></span>
      <span class="on-hold-info icon"></span>
      <span class="micro-info icon"></span>
      <span class="video-info icon"></span>
    </footer>
  </body>
</html>
