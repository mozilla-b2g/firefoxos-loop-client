<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="style/oncall.css" rel="stylesheet" type="text/css">
    <script defer src="../libs/tokbox/v2.2.5/js/TB.js"></script>
    <script defer src="../libs/opentok.js"></script>
    
    <script defer src="../js/helpers/contacts_helper.js"></script>

    <script defer src="js/call_screen_ui.js"></script>
    <script defer src="../js/helpers/call_progress_helper.js"></script>
    <script defer src="js/call_manager.js"></script>
    <script defer src="js/controller_communications.js"></script>
    <script defer src="js/ringer.js"></script>
    <script defer src="js/countdown.js"></script>
    <script defer src="js/oncall.js"></script>
   	<title>LoopCall</title>
  </head>
  <body role="application" class="no-transition" data-call-type="" data-settings="false">
    <div class="panel">
      <section class="info-panel">
        <h1 id="contact-name-details">Incoming call</h1>
        <h3 id="contact-phone-details">Call from URL</h3>
        <h2 id="counter"></h2>
      </section>
      <div id="local-video" class="remote-bubble">
      </div>
      <section id="fullscreen-video" class="video-wrapper">
      </section>
      <button id="hang-out" class="action-button">
      </button>
      <button id="answer" class="action-button">
      </button>
      <button id="answer-video" class="action-button">
      </button>
      <button id="call-settings" class="action-button">
      </button>
      <button id="call-settings-mute" class="action-button">
      </button>
      <button id="call-settings-speaker" class="action-button">
      </button>
      <button id="call-settings-video" class="action-button">
      </button>
    </div>
  	<footer>
      Loop: call in progress
  	</footer>
  </body>
</html>
