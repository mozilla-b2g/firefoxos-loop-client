<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Loop</title>

    <!-- L10 support -->
    <link rel="resource" type="application/l10n" href="locales/locales.ini"/>

    <!-- App styles -->
    <link rel="stylesheet" type="text/css" href="style/bb/headers.css">
    <link rel="stylesheet" type="text/css" href="style/loop.css">

    <!-- Scripts -->
    <script defer src="js/account.js"></script>
    <script defer src="js/account_helper.js"></script>
    <script defer src="js/call_helper.js"></script>
    <script defer src="js/client_request_helper.js"></script>
    <script defer src="js/ui.js"></script>
    <script defer src="js/controller.js"></script>
    <script defer src="js/simple_push_helper.js"></script>
    <script defer src="js/startup.js"></script>
    <script defer src="libs/l10n.js"></script>
    <script defer src="libs/async_storage.js"></script>
    <script defer src="js/utils.js"></script>

  </head>
  <body role="application">
    <section role="region">
      <header>
        <h1> Loop </h1>
      </header>

      <article id="screen" role="main">
        <section role="region">
          <div class="message">
            <p data-l10n-id="loop"> FirefoxOS Loop Client </p>
            <button id="signup" data-l10n-id="signup" hidden> Sign up </button>
            <button id="signin" data-l10n-id="signin" hidden> Sign in </button>
            <button id="share" data-l10n-id="share" hidden> Share call URL </button>
            <button id="logout" data-l10n-id="logout" hidden> Log out </button>
          </section>
        </section>
      </article>
    </section>
  </body>
</html>
