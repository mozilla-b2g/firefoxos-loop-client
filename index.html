<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Loop</title>

    <!-- L10 support -->
    <link rel="resource" type="application/l10n" href="locales/locales.ini"/>

    <!-- App styles -->
    <link rel="stylesheet" type="text/css" href="style/bb/headers.css">
    <link rel="stylesheet" type="text/css" href="style/loop.css">

    <!-- Tokbox -->
    <script defer src="tokbox/v2.2.5/js/TB.js"></script>

    <!-- Scripts -->
    <script defer src="js/account.js"></script>
    <script defer src="js/account_helper.js"></script>
    <script defer src="js/call_helper.js"></script>
    <script defer src="js/client_request_helper.js"></script>
    <script defer src="js/ui.js"></script>
    <script defer src="js/controller.js"></script>
    <script defer src="js/opentok.js"></script>
    <script defer src="js/simple_push_helper.js"></script>
    <script defer src="js/startup.js"></script>
    <script defer src="libs/l10n.js"></script>
    <script defer src="libs/async_storage.js"></script>
    <script defer src="js/utils.js"></script>

  </head>
  <body role="application">
    <section role="region">
      <header>
        <menu type="toolbar">
            <button id="signup" data-l10n-id="signup" class="full recommend" hidden>Sign up</button>
            <button id="logout" data-l10n-id="logout" class="full recommend" hidden>Log out</button>
        </menu>
        <h1> Loop </h1>
      </header>

      <article id="screen" role="main">
        <section role="region">
          <div class="message">
            <button id="share" data-l10n-id="share" hidden> Share call URL </button>
            <button id="answer" data-l10n-id="answer" hidden> Answer </button>
            <button id="reject" data-l10n-id="reject" hidden> Reject </button>
            <button id="switchSpeaker" data-l10n-id="switchSpeaker" hidden>Switch Speaker</button>
            <button id="hangup" data-l10n-id="hangup" hidden>Hang Up</button>
            <div id="audio-video-container">
            </div>
          </div>
        </section>
      </article>
    </section>
  </body>
</html>
