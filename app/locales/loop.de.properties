notCompatibleDevice = Es tut uns leid, Ihr Gerät ist mit dieser App nicht kompatibel.
oldOSVersion = Es tut uns leid, diese App benötigt Firefox OS 2.0 oder neuer.
signUpFail = Es tut uns leid, aufgrund technischer Probleme unsererseits ist Ihre Sitzung abgelaufen. Bitte versuchen Sie erneut, sich anzumelden. Falls das Problem weiterhin besteht, so melden Sie sich bitte in der App "Einstellungen" von Ihrem Firefox-Konto ab.
signInFail = Es tut uns leid, aufgrund technischer Probleme unsererseits ist Ihre Sitzung abgelaufen. Bitte melden Sie sich erneut an.
newUpdateAvailable = Update benötigt: Es ist eine neue Version mit neuen Funktionen verfügbar. Möchten Sie das Update herunterladen? Das Update ist Voraussetzung für die weitere Benutzung von {{serviceName}}.

