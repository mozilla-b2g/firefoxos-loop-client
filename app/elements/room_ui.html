<element name="room-ui" extends="section">

  <link rel="stylesheet" type="text/css" href="style/room_ui.css"></link>
  <script src="js/helpers/countdown.js"></script>
  <script src="js/screens/room/room_ui.js"></script>

  <template>
    <h1 id="rui-name"></h1>
    <div class="room-info">
      <h3 id="rui-participant-name"></h3>
      <h2 class="counter"></h2>
    </div>
    <button id="leave-room"></button>
    <button id="room-settings-togglemic"></button>
    <button id="room-settings-switchspeaker"></button>
    <button id="room-settings-togglevideo"></button>
    <div class="local-video-wrapper"><span id="room-local-video" class="content"></span></div>
    <div id="remote-video-avatar"><span class="content" id="rui-name-avatar"></span></div>
    <div class="remote-video-wrapper"><div id="room-remote-video"></div></div>

    <div id="first-one-label" data-l10n-id="firstOne"></div>
