    <section id="calllog-panel" class="panel vbox skin-comms" role="region">
      <header>
        <menu type="toolbar">
          <a id="open-settings-button"><span class="icon icon-settings"></span></a>
        </menu>
        <h1 data-branding-service-name></h1>
      </header>
      <section id="calllog-container" class="vbox fit">
        <nav>
          <ul role="tablist" class="bb-tablist" data-type="filter">
            <li role="presentation">
              <a id="rooms-section-filter" role="tab" aria-selected="true" data-l10n-id="roomsTab"></a>
            </li>
            <li role="presentation">
              <a id="calls-section-filter" role="tab" aria-selected="false" data-l10n-id="callsTab"></a>
            </li>
          </ul>
        </nav>
        <div class="calllog-sections-container hbox fit">
          <div id="rooms-section" class="calllog-section gaia-list sticky">
            <div class="section-empty">
              <p class="section-empty-label" data-l10n-id="emptyRoomsLog">
              </p>
            </div>
            <div id="rooms-section-entries" class="section-entries">
            </div>
          </div>
          <div id="calls-section" class="calllog-section gaia-list active sticky">
            <div class="section-empty">
              <p class="section-empty-label" data-l10n-id="emptyCallsLog">
              </p>
            </div>
            <div id="calls-section-entries" class="section-entries vbox middle">
            </div>
          </div>
        </div>
      </section>
      <footer id="calllog-actions">
        <button class="create-room action">
          <label data-l10n-id="createRoom"></label>
        </button>
        <button class="toggle-actions">
          <label></label>
        </button>
        <button class="new-conversation action">
          <label data-l10n-id="newConversation"></label>
        </button>
      </footer>
    </section>

    <section id="settings-panel" class="modal settings vbox skin-organic hide" role="region">
      <header>
        <menu type="toolbar">
          <button id="settings-close-button" data-l10n-id="done"></button>
        </menu>
        <h1 data-l10n-id="settingsTitle"></h1>
      </header>
      <section id="settings-container" class="gaia-list fit scroll">
        <ul>
          <li class="vbox">
            <p data-l10n-id="defaultCallMode"></p>
            <span class="button icon icon-dialog">
              <select id="video-default-setting">
                <option value="true" data-l10n-id="video"></option>
                <option value="false" data-l10n-id="audio"></option>
              </select>
            </span>
          </li>
          <li class="vbox">
            <p data-l10n-id="defaultCamera"></p>
            <span class="button icon icon-dialog">
              <select id="camera-default-setting">
                <option value="true" data-l10n-id="front"></option>
                <option value="false" data-l10n-id="back"></option>
              </select>
            </span>
          </li>
          <li class="active">
            <label class="pack-switch vbox">
              <input type="checkbox" id="vibrate-setting" checked></input>
              <span data-l10n-id="vibrationMode">Vibrate</span>
              <p class="explanation" data-l10n-id="vibrationModeDetails">on incoming calls</p>
            </label>
          </li>
          <li>
            <button id="settings-clean-calls-button" data-l10n-id="cleanAllCalls"></button>
          </li>
          <li>
            <button id="settings-clean-rooms-button" data-l10n-id="cleanAllRooms"></button>
          </li>
          <li class="vbox">
            <p data-l10n-id="version"></p>
            <p id="settings-commit-hash-tag" data-l10n-id="unknown"></p>
          </li>
        </ul>
      </section>
      <footer class="gaia-footer vbox">
        <p id="settings-logout-identity"></p>
        <button id="settings-logout-button" data-l10n-id="logOut"></button>
      </footer>
    </section>
