<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Loop</title>

    <!-- L10 support -->
    <link rel="resource" type="application/l10n" href="../locales/locales.ini"/>

    <!-- App styles -->
    <link rel="stylesheet" type="text/css" href="../style/bb/headers.css">
    <link rel="stylesheet" type="text/css" href="style/loop.css">

    <!-- Tokbox -->
    <script defer src="../libs/tokbox/v2.2.5/js/TB.js"></script>

    <!-- Libs -->
    <script defer src="../libs/hawk.js"></script>
    <script defer src="../libs/sjcl.min.js"></script>
    <script defer src="../libs/token.js"></script>
    <script defer src="../libs/l10n.js"></script>
    <script defer src="../libs/async_storage.js"></script>
    <script defer src="../libs/opentok.js"></script>
    <!-- Scripts -->
    <script defer src="../js/config.js"></script>
    
    <script defer src="../js/helpers/account.js"></script>
    <script defer src="../js/helpers/account_storage.js"></script>
    <script defer src="../js/helpers/account_helper.js"></script>
    <script defer src="../js/helpers/call_helper.js"></script>
    <script defer src="../js/helpers/client_request_helper.js"></script>
    <script defer src="../js/helpers/simple_push_helper.js"></script>
    
    <script defer src="../js/utils.js"></script>
    <script defer src="../js/fxac_helper.js"></script>
    <script defer src="js/ui.js"></script>
    <script defer src="js/push.js"></script>
    <script defer src="js/controller.js"></script>
    <script defer src="../js/startup.js"></script>

  </head>
  <body role="application">
    <section role="region">
      <header>
        <menu type="toolbar">
            <button id="signup" data-l10n-id="signup" class="full recommend" hidden>Sign up</button>
            <button id="logout" data-l10n-id="logout" class="full recommend" hidden>Log out</button>
        </menu>
        <h1> Loop </h1>
      </header>

      <article id="screen" role="main">
        <section role="region">
          <div class="message">
            <button id="share" data-l10n-id="share" hidden> Share call URL </button>
            <input type="text" id="userId" placeholder="userId" hidden>
            <button id="callUser" data-l10n-id="callUser" hidden> Call </button>
          </div>
        </section>
      </article>
    </section>
  </body>
</html>
